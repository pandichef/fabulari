<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Study Materials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 10px;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 900px;
            box-sizing: border-box;
            margin-top: 10px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 20px;
            font-size: 18px;
        }

        textarea {
            width: 100%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .load-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin: 0 auto;
            margin-left: 0;
            margin-right: 10px;
        }

        .load-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/admin/main/phrase/add">Add New Phrase</a> |
        <a href="/admin/main/phrase/">See All Phrases</a> |
        <a href="{% url 'admin:accounts_customuser_change' user.id %}">Settings</a>
        <h2>Create Study Materials</h2>
        <form method="post">
            {% csrf_token %}
            {% if not preview_page %}
            <textarea id="words_input" name="words_input" placeholder="" rows="5" cols="50" autofocus></textarea>
            <!-- Dropdown Menu for Choice Field -->
            {{ form.choice_field }}<br><br>
            {% endif %}
            <button type="submit" id="send-button" class="load-button" name="action" value="send_now">Send Now</button>
            {% if not preview_page %}
            <button type="submit" id="preview-button" class="load-button" name="action" value="preview_first">Preview First</button>
            {% else %}
            <button type="submit" id="tryagain-button" class="load-button" name="action" value="try_again">Try Again</button>
            {% endif %}
            {{ article|safe }}
        </form>
    </div>

    <script>
        // Get references to the radio buttons and the textarea
        const radioButtons = document.getElementsByName('choice_field');
        const textarea = document.getElementById('words_input');
        var previewButton = document.getElementById('preview-button');
        var sendButton = document.getElementById('send-button');

        // Function to update the placeholder based on the selected radio button
        function updatePlaceholder() {
            if (radioButtons[0].checked) {
                textarea.placeholder = "The text you type here will be sent without modification i.e., you already have the text for an article and just want to send it to a reader app";
                previewButton.style.display = 'inline-block';
                sendButton.style.display = 'inline-block';
            } else if (radioButtons[1].checked) {
                textarea.placeholder = "The text you type here will be sent after passing it through ChatGPT e.g., history of cats in A2 level Spanish";
                previewButton.style.display = 'inline-block';
                sendButton.style.display = 'inline-block';
            }
        }

        // Attach event listeners to the radio buttons to detect changes
        radioButtons.forEach(radio => {
            radio.addEventListener('change', updatePlaceholder);
        });

        // Call the function on page load to set the initial placeholder
        updatePlaceholder();
    </script>
</body></html>
