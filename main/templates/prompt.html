<!DOCTYPE html>
<html>
<head>
    <title>Prompt Response</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            box-sizing: border-box;
            margin-top: 10px; /* Small gap at the top */
        }
        h1 {
            font-size: 24px;
            margin: 0 0 20px;
        }
        form {
            margin-bottom: 20px;
            width: 100%;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 18px;
        }
        .continue-button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .continue-button:hover {
            background-color: #218838;
        }
        p {
            background-color: #f1f1f1;
            padding: 12px;
            border-radius: 4px;
            font-size: 18px;
            white-space: pre-wrap;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            .continue-button {
                font-size: 16px;
                padding: 10px 20px;
            }
            input[type="text"] {
                font-size: 16px;
                padding: 12px;
            }
            p {
                font-size: 16px;
            }
        }
        @media (max-width: 400px) {
            h1 {
                font-size: 18px;
            }
            .continue-button {
                font-size: 14px;
                padding: 8px 16px;
            }
            input[type="text"] {
                font-size: 14px;
                padding: 10px;
            }
            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ english_sentence }}</h1>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="prompt" placeholder="Type your Spanish here..." autofocus>
        </form>
        {% if response %}
            <p><strong>Attempted Translation:</strong> {{ attempted_translation }}</p>
            <p><strong>Feedback:</strong> {{ response }}</p>
            <a href="{% url 'prompt_view' %}" class="continue-button">Continue</a>
        {% endif %}
    </div>
</body>
</html>
